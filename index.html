<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Rover Photos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 2px rgba(0,0,0,0.1);
        }
        .photo-container img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        h1 {
            background: #343a40;
            color: white;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mars Rover Photos</h1>
        <div class="mb-3">
            <label for="date" class="form-label">Select a Date:</label>
            <input type="date" id="date" class="form-control" max="">
        </div>
        <button class="btn btn-primary" onclick="fetchPhotos()">Show Photos</button>
        <div id="photoResults" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('date').max = new Date().toISOString().split("T")[0]; // Set max date to today

        function fetchPhotos() {
            let date = document.getElementById('date').value;
            if (!date) {
                alert("Please select a date!");
                return;
            }

            const API_KEY = 'DEMO_KEY'; // Replace with your NASA API key
            let url = `https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?earth_date=${date}&api_key=${API_KEY}`;

            document.getElementById('photoResults').innerHTML = "<p>Loading...</p>";

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let output = '<h3>Photos from ' + date + '</h3>';
                    if (data.photos.length > 0) {
                        data.photos.slice(0, 5).forEach(photo => {
                            output += `
                                <div class="photo-container">
                                    <img src="${photo.img_src}" alt="Mars Rover Photo">
                                    <p>Taken by ${photo.camera.full_name} on Sol ${photo.sol}</p>
                                </div>
                            `;
                        });
                    } else {
                        output += "<p>No photos available for this date.</p>";
                    }
                    document.getElementById('photoResults').innerHTML = output;
                })
                .catch(error => {
                    document.getElementById('photoResults').innerHTML = "<p>Error loading photos.</p>";
                });
        }
    </script>
</body>
</html>
